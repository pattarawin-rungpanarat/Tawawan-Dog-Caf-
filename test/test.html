        var amount = "10"; // จำนวนเงินที่จะโอน

        // สร้าง QR code สำหรับ PromptPay
        var promptPayQRCode = new QRCode(document.getElementById("qrcode"), {
            text: "00020101021229370016A000000677010111011300668284999015802TH53037645406" + 
                  + amount + ".005802TH6304C1CD", 
            width: 256,
            height: 256
        });
    </script>

</body>
</html>
