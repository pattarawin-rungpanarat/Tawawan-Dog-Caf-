<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกธนาคาร</title>
    <script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        .bank-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .dropdown {
            display: none;
            flex-direction: row;
            gap: 10px;
            margin-left: 10px;
        }
        .dropdown button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }
        .th-btn {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="bank-container">
    <span>ชื่อธนาคาร:</span>
    <button class="th-btn" id="main-btn"><i class='bx bx-caret-right'></i></button>
    
    <div class="dropdown" id="bank-list">
        <button class="bank-option" data-icon="bxl-facebook"><i class='bx bxl-facebook'></i></button> <!-- กรุงไทย -->
        <button class="bank-option" data-icon="bxl-twitter"><i class='bx bxl-twitter'></i></button> <!-- SCB -->
        <button class="bank-option" data-icon="bxl-whatsapp"><i class='bx bxl-whatsapp'></i></button> <!-- KBANK -->
    </div>
</div>

<script>
    const mainBtn = document.getElementById("main-btn");
    const bankList = document.getElementById("bank-list");
    const bankOptions = document.querySelectorAll(".bank-option");
    mainBtn.addEventListener("click", () => {
        bankList.style.display = bankList.style.display === "flex" ? "none" : "flex";
    });

    bankOptions.forEach(button => {
        button.addEventListener("click", () => {
            const selectedIcon = button.getAttribute("data-icon");
            mainBtn.innerHTML = `<i class='bx ${selectedIcon}'></i>`;
            bankList.style.display = "none";
        });
    });
</script>

</body>
</html>
